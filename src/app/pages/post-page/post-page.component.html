<div class="bg">
  <div>
    <app-navbar-item></app-navbar-item>
  </div>
  <div class="content-wrapper">
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayout.lt-sm="column"
      fxLayout.sm="column"
      fxLayout.md="column"
      fxFlexFill
    >
      <div fxFlex="20" fxHide.xs fxHide.lt-sm fxHide.sm fxHide.md></div>
      <div fxFlex="40" class="main-content">
        <app-post-item [post]="post"></app-post-item>
        <mat-card class="card add-comment">
          <app-create-comment-item></app-create-comment-item></mat-card>
        <app-comment-item
          *ngFor="let comment of comments"
          [comment]="comment"
          [page]="'post-details'"
        >
        </app-comment-item>
      </div>

      <div fxFlex="20" fxHide.xs fxHide.lt-sm fxHide.sm fxHide.md>
        <app-community-details [community]="community"></app-community-details>
      </div>
      <div fxFlex="20" fxHide.xs fxHide.lt-sm fxHide.sm fxHide.md></div>
    </div>
  </div>
</div>
