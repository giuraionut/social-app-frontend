<div class="bg">
  <div>
    <app-navbar-item></app-navbar-item>
  </div>
  <div class="content-wrapper">
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayout.lt-sm="column"
      fxLayout.sm="column"
      fxLayout.md="column"
      fxFlexFill>
      
      <div fxFlex="20" fxHide.xs fxHide.lt-sm fxHide.sm fxHide.md></div>
      <div fxFlex="40" class="main-content">

        <mat-card class="menu">
          <button mat-raised-button class="menu-buttons" (click)="change('posts')">Posts</button>
          <button mat-raised-button class="menu-buttons" (click)="change('hidden-posts')">Hidden Posts</button>
          <button mat-raised-button class="menu-buttons" (click)="change('comments')">Comment</button>
          <button mat-raised-button class="menu-buttons" (click)="change('communities')">Communities</button>
        </mat-card>

        <div *ngIf="show == 'posts'">
          <app-post-item *ngFor="let post of posts" [post]="post" [page]="'profile-post'"></app-post-item>
        </div>
        <div *ngIf="show == 'comments'">
          <app-comment-item *ngFor="let comment of comments" [comment]="comment" [page]="'profile-comment'"></app-comment-item>
        </div>
        <div *ngIf="show == 'hidden-posts'">
          <app-post-item *ngFor="let post of posts" [post]="post" [page]="'profile-post-hidden'"></app-post-item>
        </div>
        <div *ngIf="show == 'communities'">
          <app-not-found-item *ngIf="ownedCommunities.length === 0" [entry]="'community'"></app-not-found-item> 
          <app-community-item *ngFor="let community of ownedCommunities" [community]="community" [page]="'profile-community'"></app-community-item>
        </div>
      </div>

      <div fxFlex="20" fxHide.xs fxHide.lt-sm fxHide.sm fxHide.md>
        <app-profile-item></app-profile-item>
      </div>
      <div fxFlex="20" fxHide.xs fxHide.lt-sm fxHide.sm fxHide.md></div>
    </div>
  </div>
</div>
