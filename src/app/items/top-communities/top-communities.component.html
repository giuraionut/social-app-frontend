<mat-card class="wrapper">
  <p class="title">Top communities</p>
  <div *ngFor="let community of communities">
    <p class="community">
      1. {{ community.name }} - <mat-icon>person</mat-icon>
      <span class="members-count">{{
        community.noOfMembers | kFormatter
      }}</span>
    </p>
    <mat-divider></mat-divider>
  </div>
</mat-card>
