<div class="content">
  <div>
    <p class="subtitle">Add a new comment</p>
    <mat-divider></mat-divider>
    <p class="details">Tell them what you think</p>
    <mat-form-field appearance="outline" class="form-input">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        #description
        placeholder="Remember to follow the rules and be polite"
      ></textarea>
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  <div class="actions"></div>
  <button mat-raised-button (click)="createComment(description.value)">
    Submit
  </button>
</div>
