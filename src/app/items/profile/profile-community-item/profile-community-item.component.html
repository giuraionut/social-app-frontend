<mat-card class="card clickable" *ngIf="community" (click)="goToCommunity()">
  <mat-card-title>
    <p>{{ community.title }}</p>
  </mat-card-title>
  <mat-card-content>
    <p class="description">{{ community.description }}</p>
    <p class="details">
      Date created: {{ community.creationDate | date: "dd/MM/yyyy" }}
    </p>
  </mat-card-content>
  
</mat-card>
