<mat-card class="card clickable" (click)="goToComment()">
    <mat-card-content class="content">
      <p>{{ comment.content }}</p>
    </mat-card-content>
    <mat-card-actions class="center-left">
      <mat-icon matRipple class="icon center-middle" (click)="delete(comment)">delete</mat-icon>
    </mat-card-actions>
</mat-card>
