<mat-card class="card">
      <mat-card-title>
        <p (click)="goTo(post)" class="clickable">{{ post.title }}</p>
      </mat-card-title>
    <mat-card-content>
      <p>{{ post.content }}</p>
    </mat-card-content>
    <mat-card-actions class="center-left">
      <mat-icon matRipple class="icon center-middle" (click)="delete()">delete</mat-icon>
    </mat-card-actions>
</mat-card>
