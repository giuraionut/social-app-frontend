<mat-card class="wrapper">
  <p class="title">{{ community.title }}</p>
  <p class="description">{{ community.description }}</p>
  <mat-divider></mat-divider>
  <p class="details">
    Date created: {{ community.creationDate | date: "dd/MM/yyyy" }}
  </p>
  <button mat-button (click)="action(community.id!)">{{label}}</button>
</mat-card>
