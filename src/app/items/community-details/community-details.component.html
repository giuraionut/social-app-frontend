<mat-card class="wrapper">
  <p class="title">{{ community.title }}</p>
  <p class="description">{{ community.description }}</p>
  <mat-divider></mat-divider>
  <p class="details">
    Date created: {{ community.creationDate | date: "dd/MM/yyyy" }}
  </p>
  <button *ngIf="!joined" mat-button (click)="joinCommunity()">Join</button>
  <button *ngIf="joined" mat-button (click)="leaveCommunity()">Leave</button>
</mat-card>
