<div class="content">
    <p mat-dialog-title>Delete account</p>
  
    <div mat-dialog-content>
      <p class="subtitle">Delete your account, ATTENTION THIS ACTION IS PERMANENT</p>
      <mat-divider></mat-divider>
  
      <p class="details">Enter your password</p>
      <mat-form-field appearance="fill" class="form-input">
        <mat-label>Password</mat-label>
        <input matInput #password />
      </mat-form-field>
      
    </div>
    <mat-divider></mat-divider>
    <mat-dialog-actions class="dialog-actions">
      <button mat-raised-button (click)="action(password.value)">Submit</button>
      <button mat-raised-button [mat-dialog-close]="'cancel'">Cancel</button>
    </mat-dialog-actions>
  </div>
