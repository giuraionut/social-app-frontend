<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="original-poster">{{ community.title }}</mat-card-title>
    </mat-card-header>
  
    <mat-card-content class="content">
      <p>
       {{ community.description }}
      </p>
    </mat-card-content>
    <mat-card-actions class="center-left">
        <mat-icon *ngIf="page === 'profile-community'" matRipple class="icon center-middle" (click)="delete(community)">delete</mat-icon>
    </mat-card-actions>

  </mat-card>
