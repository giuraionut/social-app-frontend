<mat-card class="post-card" *ngFor="let post of postArray">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ post.name }}</mat-card-title>
    <mat-card-subtitle>{{ post.authorId }}</mat-card-subtitle>
  </mat-card-header>
  <img
    *ngIf="!post.mediaHidden"
    mat-card-image
    [src]="post.media"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button (click)="post.mediaHidden = !post.mediaHidden">
      Toggle Media
    </button>
  </mat-card-actions>
</mat-card>
